<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeBit8 TikTok Video Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #f0e130);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .actions-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #00a8cc);
            color: #000;
        }

        .btn-secondary {
            background: #222;
            color: #fff;
            border: 1px solid #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .video-card {
            background: #151515;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid #222;
            transition: all 0.3s;
        }

        .video-card.approved {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .video-card.needs-work {
            border-color: #f0e130;
            box-shadow: 0 0 20px rgba(240, 225, 48, 0.2);
        }

        .video-header {
            padding: 15px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-label {
            font-size: 12px;
            color: #00d4ff;
            font-weight: 600;
        }

        .video-title {
            font-size: 16px;
            font-weight: 600;
            margin-top: 4px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #333;
            color: #888;
        }

        .status-approved {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
        }

        .status-needs-work {
            background: rgba(240, 225, 48, 0.2);
            color: #f0e130;
        }

        .video-container {
            position: relative;
            background: #000;
            aspect-ratio: 9/16;
            max-height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-placeholder {
            text-align: center;
            color: #444;
            padding: 20px;
        }

        .video-placeholder a {
            color: #00d4ff;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            border: 1px solid #00d4ff;
            border-radius: 6px;
        }

        .video-placeholder a:hover {
            background: #00d4ff;
            color: #000;
        }

        .video-actions {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .video-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-approve {
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border: 1px solid #00d4ff;
        }

        .btn-approve:hover, .btn-approve.active {
            background: #00d4ff;
            color: #000;
        }

        .btn-rework {
            background: rgba(240, 225, 48, 0.1);
            color: #f0e130;
            border: 1px solid #f0e130;
        }

        .btn-rework:hover, .btn-rework.active {
            background: #f0e130;
            color: #000;
        }

        .feedback-section {
            padding: 0 15px 15px;
        }

        .feedback-section label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .feedback-section textarea {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }

        .feedback-section textarea:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .prompt-preview {
            padding: 0 15px 15px;
        }

        .prompt-preview details {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        .prompt-preview summary {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 12px;
            color: #666;
        }

        .prompt-preview summary:hover {
            color: #00d4ff;
        }

        .prompt-preview pre {
            padding: 15px;
            font-size: 11px;
            color: #888;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 150px;
            overflow-y: auto;
        }

        .summary-section {
            max-width: 900px;
            margin: 40px auto;
            background: #151515;
            border-radius: 16px;
            padding: 25px;
        }

        .summary-section h2 {
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .summary-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .stat.approved .stat-number { color: #00d4ff; }
        .stat.needs-work .stat-number { color: #f0e130; }
        .stat.pending .stat-number { color: #666; }

        .learnings-section {
            margin-top: 20px;
        }

        .learnings-section h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .learnings-section textarea {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00d4ff;
            color: #000;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .missing-badge {
            background: #ff4444;
            color: white;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <h1>TypeBit8 TikTok Video Review</h1>
    <p class="subtitle">Review generated videos, mark status, and capture learnings for better prompts</p>

    <div class="actions-bar">
        <button class="btn btn-primary" onclick="saveReview()">Save Review</button>
        <button class="btn btn-secondary" onclick="exportFeedback()">Export Feedback JSON</button>
        <button class="btn btn-secondary" onclick="loadReview()">Load Saved Review</button>
    </div>

    <div class="grid" id="videoGrid">
        <!-- Videos will be populated by JavaScript -->
    </div>

    <div class="summary-section">
        <h2>Review Summary</h2>
        <div class="summary-stats">
            <div class="stat approved">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat needs-work">
                <div class="stat-number" id="needsWorkCount">0</div>
                <div class="stat-label">Needs Work</div>
            </div>
            <div class="stat pending">
                <div class="stat-number" id="pendingCount">7</div>
                <div class="stat-label">Pending Review</div>
            </div>
        </div>

        <div class="learnings-section">
            <h3>Key Learnings for Better Prompts</h3>
            <textarea id="keyLearnings" placeholder="Capture patterns that work well, things to avoid, and improvements for future video generation...

Examples:
- Specific finger positioning descriptions work better than generic 'typing'
- Including 'ASDF JKL home row' helps AI understand proper form
- Split-screen format generates more reliably than transitions
- RGB backlighting in cyan/yellow creates consistent brand look"></textarea>
        </div>
    </div>

    <div class="toast" id="toast">Saved successfully!</div>

    <script>
        const videos = [
            {
                id: 'day1',
                day: 'Day 1',
                title: 'Launch / Transformation',
                localFile: 'videos/2025-01-01-launch/day1-week2-transformation.mp4',
                hasVideo: true,
                grokUrl: '',
                prompt: `Split-screen transformation video, vertical 9:16 TikTok format. TOP HALF labeled "DAY 1": A person hunting and pecking with two index fingers on a keyboard, looking down at keys, slow and hesitant typing, frustrated expression. BOTTOM HALF labeled "WEEK 2": Same person now touch typing with all 10 fingers properly positioned on home row keys ASDF JKL, fingers curved naturally, smooth rapid typing motion without looking at keyboard, confident satisfied expression. Dark room with cyan and yellow RGB keyboard backlighting, retro gaming monitor glow in background. Cinematic lighting, satisfying progression.`,
                status: 'pending',
                feedback: ''
            },
            {
                id: 'day2',
                day: 'Day 2',
                title: 'Education Hook',
                localFile: 'videos/2025-01-02-education-hook/why-still-typing-slow.mp4',
                hasVideo: true,
                grokUrl: '',
                prompt: `Vertical 9:16 TikTok format educational video. A young professional sitting at a desk looking frustrated, typing slowly with two fingers while looking down at keyboard. Text overlay appears: "Why you're STILL typing slow in 2025". Camera zooms to show incorrect hand position - index fingers hunting for keys, other fingers not touching keyboard. Then transition to same person now with proper touch typing form: all 10 fingers resting on home row ASDF JKL keys, wrists elevated, fingers curved naturally. Text overlay: "The fix takes 2 weeks". Fast smooth typing motion without looking at keyboard. Dark room with cyan and yellow RGB keyboard backlighting, retro gaming monitors in background. Cinematic lighting, satisfying transformation.`,
                status: 'pending',
                feedback: ''
            },
            {
                id: 'day3',
                day: 'Day 3',
                title: 'Satisfying ASMR',
                localFile: 'videos/2025-01-03-satisfying-asmr/keyboard-asmr-macro.mp4',
                hasVideo: true,
                grokUrl: '',
                prompt: `Vertical 9:16 TikTok ASMR video. Extreme close-up macro shot of fingers typing on a high-end mechanical keyboard with Cherry MX switches. Keycaps are backlit with cyan and yellow RGB lighting creating beautiful color gradient. Each keypress shows satisfying tactile movement - keys pressing down smoothly and springing back up. Fingers positioned correctly on home row, typing rapidly in a rhythmic pattern. Shallow depth of field focusing on fingertips and keys. Dark moody background with soft bokeh lights. Slow motion moments capturing the satisfying key travel. No face visible, just hands and keyboard. Cinematic 24fps, premium feel, extremely satisfying to watch.`,
                status: 'pending',
                feedback: ''
            },
            {
                id: 'day4',
                day: 'Day 4',
                title: 'AI Connection',
                localFile: 'videos/2025-01-04-ai-connection/slow-vs-fast-typer-ai.mp4',
                hasVideo: true,
                grokUrl: '',
                prompt: `Vertical 9:16 TikTok format. Split screen showing productivity comparison. LEFT SIDE labeled "SLOW TYPER": Person typing slowly with two fingers, frustrated expression, AI chat interface on screen showing only 2 messages sent, clock showing significant time passing. RIGHT SIDE labeled "FAST TYPER": Same person typing rapidly with all 10 fingers, confident expression, AI chat interface showing 8+ messages exchanged, rapid back-and-forth conversation. Text overlay: "More prompts = Better AI results". Dark room with cyan and yellow RGB keyboard, multiple monitors showing AI interfaces. Modern tech aesthetic, productivity focused, satisfying comparison.`,
                status: 'pending',
                feedback: ''
            },
            {
                id: 'day5',
                day: 'Day 5',
                title: 'Challenge / Duet',
                localFile: 'videos/2025-01-05-challenge-launch/wpm-challenge-duet.mp4',
                hasVideo: false,
                grokUrl: '',
                prompt: `Vertical 9:16 TikTok challenge video. Person sitting at desk with mechanical keyboard, looking directly at camera with confident expression. Large text overlay: "Can you beat 60 WPM?". Person starts typing test, camera shows close-up of hands typing rapidly on RGB keyboard with cyan and yellow backlighting. Screen shows WPM counter climbing: 45... 52... 58... 63... 70 WPM. Person looks satisfied, pumps fist in celebration. Text overlay changes to: "Duet this with your score". Retro gaming monitors in background, dark moody lighting, competitive energy, engaging challenge format.`,
                status: 'pending',
                feedback: ''
            },
            {
                id: 'day6',
                day: 'Day 6',
                title: 'Progress Journey',
                localFile: 'videos/2025-01-06-progress/monthly-progress.mp4',
                hasVideo: false,
                grokUrl: 'https://grok.com/imagine/post/ba83f133-2903-42c4-b2fe-8b3c2127ad1b',
                prompt: `Vertical 9:16 TikTok format showing weekly typing progress. Timeline format video with clear labels. WEEK 1 scene: Person typing slowly with two fingers, hesitant, WPM counter showing "35 WPM" on screen, frustrated expression. WEEK 2 scene: Same person now using more fingers, slightly faster, WPM showing "50 WPM", more confident. WEEK 3 scene: Person with better form, fingers on home row ASDF JKL keys, WPM showing "65 WPM", satisfied smile. WEEK 4 scene: Person touch typing rapidly without looking at keyboard, all 10 fingers moving fluidly, WPM showing "80 WPM", proud triumphant expression. Dark room with cyan and yellow RGB mechanical keyboard backlighting, retro gaming monitors in background. Text overlay: "1 month of practice". Cinematic transformation, motivational progression, satisfying improvement journey.`,
                status: 'pending',
                feedback: ''
            },
            {
                id: 'day7',
                day: 'Day 7',
                title: 'Feature Highlight',
                localFile: 'videos/2025-01-07-feature/typing-game-feature.mp4',
                hasVideo: false,
                grokUrl: 'https://grok.com/imagine/post/9ccffef2-9765-407a-b778-de1a6a227a4a',
                prompt: `Vertical 9:16 TikTok format showing gamified typing app interface. Screen recording style video of a retro gaming-inspired typing game interface. Dark background with cyan and yellow neon accents. XP bar filling up as person types, level up animation with sparkles and celebration effects. WPM counter in corner showing "75 WPM". Achievement badges popping up on screen. Typing challenge with words falling or scrolling across screen. Person's hands visible at bottom typing rapidly on RGB mechanical keyboard with cyan and yellow backlighting. Satisfying combo counter increasing. Retro pixel art elements mixed with modern UI. Gaming energy, addictive app feel, competitive leaderboard visible. Text overlay: "Typing but make it a game". Dark moody lighting, premium tech aesthetic.`,
                status: 'pending',
                feedback: ''
            }
        ];

        function renderVideos() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = videos.map(video => `
                <div class="video-card ${video.status !== 'pending' ? video.status : ''}" id="card-${video.id}">
                    <div class="video-header">
                        <div>
                            <div class="day-label">${video.day} ${!video.hasVideo ? '<span class="missing-badge">Download needed</span>' : ''}</div>
                            <div class="video-title">${video.title}</div>
                        </div>
                        <span class="status-badge status-${video.status}">${video.status.replace('-', ' ')}</span>
                    </div>

                    <div class="video-container">
                        ${video.hasVideo ? `
                            <video controls loop>
                                <source src="${video.localFile}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        ` : `
                            <div class="video-placeholder">
                                <p style="font-size: 24px; margin-bottom: 10px;">ðŸ“¥</p>
                                <p>Video not downloaded yet</p>
                                ${video.grokUrl ? `<a href="${video.grokUrl}" target="_blank">Download from Grok</a>` : '<p style="font-size: 11px; margin-top: 10px; color: #555;">Check Grok History</p>'}
                                <p style="margin-top: 15px; font-size: 11px; color: #444;">
                                    Save to:<br>
                                    <code style="color: #666;">${video.localFile}</code>
                                </p>
                            </div>
                        `}
                    </div>

                    <div class="video-actions">
                        <button class="btn-approve ${video.status === 'approved' ? 'active' : ''}"
                                onclick="setStatus('${video.id}', 'approved')">
                            âœ“ Approved
                        </button>
                        <button class="btn-rework ${video.status === 'needs-work' ? 'active' : ''}"
                                onclick="setStatus('${video.id}', 'needs-work')">
                            âœŽ Needs Work
                        </button>
                    </div>

                    <div class="feedback-section">
                        <label>Feedback / What to improve</label>
                        <textarea
                            placeholder="What works? What needs to change? Be specific about:
- Finger positioning
- Text overlays
- Colors/lighting
- Pacing/timing"
                            onchange="updateFeedback('${video.id}', this.value)"
                        >${video.feedback}</textarea>
                    </div>

                    <div class="prompt-preview">
                        <details>
                            <summary>View Prompt Used</summary>
                            <pre>${video.prompt}</pre>
                        </details>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function setStatus(id, status) {
            const video = videos.find(v => v.id === id);
            if (video) {
                video.status = video.status === status ? 'pending' : status;
                renderVideos();
                autoSave();
            }
        }

        function updateFeedback(id, feedback) {
            const video = videos.find(v => v.id === id);
            if (video) {
                video.feedback = feedback;
                autoSave();
            }
        }

        function updateStats() {
            const approved = videos.filter(v => v.status === 'approved').length;
            const needsWork = videos.filter(v => v.status === 'needs-work').length;
            const pending = videos.filter(v => v.status === 'pending').length;

            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('needsWorkCount').textContent = needsWork;
            document.getElementById('pendingCount').textContent = pending;
        }

        function autoSave() {
            const review = {
                videos: videos,
                keyLearnings: document.getElementById('keyLearnings').value,
                savedAt: new Date().toISOString()
            };
            localStorage.setItem('typebit8-video-review', JSON.stringify(review));
        }

        function saveReview() {
            autoSave();
            showToast('Review saved!');
        }

        function loadReview() {
            const saved = localStorage.getItem('typebit8-video-review');
            if (saved) {
                const review = JSON.parse(saved);
                review.videos.forEach((savedVideo, index) => {
                    if (videos[index]) {
                        videos[index].status = savedVideo.status;
                        videos[index].feedback = savedVideo.feedback;
                    }
                });
                document.getElementById('keyLearnings').value = review.keyLearnings || '';
                renderVideos();
                showToast('Review loaded!');
            } else {
                showToast('No saved review found');
            }
        }

        function exportFeedback() {
            const review = {
                exportedAt: new Date().toISOString(),
                summary: {
                    approved: videos.filter(v => v.status === 'approved').length,
                    needsWork: videos.filter(v => v.status === 'needs-work').length,
                    pending: videos.filter(v => v.status === 'pending').length
                },
                keyLearnings: document.getElementById('keyLearnings').value,
                videosNeedingWork: videos
                    .filter(v => v.status === 'needs-work')
                    .map(v => ({
                        day: v.day,
                        title: v.title,
                        feedback: v.feedback,
                        originalPrompt: v.prompt
                    })),
                allVideos: videos.map(v => ({
                    day: v.day,
                    title: v.title,
                    status: v.status,
                    feedback: v.feedback,
                    prompt: v.prompt
                }))
            };

            const blob = new Blob([JSON.stringify(review, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `typebit8-video-feedback-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Feedback exported!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Auto-save key learnings on change
        document.getElementById('keyLearnings').addEventListener('change', autoSave);

        // Load saved review on page load
        window.onload = () => {
            const saved = localStorage.getItem('typebit8-video-review');
            if (saved) {
                const review = JSON.parse(saved);
                review.videos.forEach((savedVideo, index) => {
                    if (videos[index]) {
                        videos[index].status = savedVideo.status;
                        videos[index].feedback = savedVideo.feedback;
                    }
                });
                document.getElementById('keyLearnings').value = review.keyLearnings || '';
            }
            renderVideos();
        };
    </script>
</body>
</html>
