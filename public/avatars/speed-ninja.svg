<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="128" height="128" style="image-rendering: pixelated">
  <!-- Speed Ninja - Pink fast warrior -->
  <rect width="16" height="16" fill="#1a1a2e"/>
  <!-- Speed lines -->
  <rect x="1" y="5" width="2" height="1" fill="#ff6b9d" opacity="0.5"/>
  <rect x="0" y="8" width="3" height="1" fill="#ff6b9d" opacity="0.5"/>
  <rect x="1" y="11" width="2" height="1" fill="#ff6b9d" opacity="0.5"/>
  <!-- Head with mask -->
  <rect x="6" y="2" width="4" height="4" fill="#ff6b9d"/>
  <rect x="6" y="3" width="4" height="1" fill="#1a1a2e"/>
  <rect x="7" y="3" width="1" height="1" fill="#eef5db"/>
  <rect x="9" y="3" width="1" height="1" fill="#eef5db"/>
  <!-- Headband tails -->
  <rect x="10" y="2" width="2" height="1" fill="#ff6b9d"/>
  <rect x="11" y="3" width="2" height="1" fill="#ff6b9d"/>
  <!-- Body -->
  <rect x="5" y="6" width="6" height="5" fill="#ff6b9d"/>
  <rect x="6" y="7" width="4" height="3" fill="#e85a8a"/>
  <!-- Arms -->
  <rect x="3" y="6" width="2" height="3" fill="#ff6b9d"/>
  <rect x="11" y="6" width="2" height="3" fill="#ff6b9d"/>
  <!-- Shuriken -->
  <rect x="12" y="5" width="3" height="1" fill="#eef5db"/>
  <rect x="13" y="4" width="1" height="3" fill="#eef5db"/>
  <!-- Legs -->
  <rect x="5" y="11" width="2" height="3" fill="#ff6b9d"/>
  <rect x="9" y="11" width="2" height="3" fill="#ff6b9d"/>
</svg>
