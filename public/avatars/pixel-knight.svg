<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="128" height="128" style="image-rendering: pixelated">
  <!-- Pixel Knight - Yellow armored warrior -->
  <rect width="16" height="16" fill="#1a1a2e"/>
  <!-- Helmet -->
  <rect x="5" y="2" width="6" height="4" fill="#ffd93d"/>
  <rect x="6" y="3" width="1" height="2" fill="#1a1a2e"/>
  <rect x="9" y="3" width="1" height="2" fill="#1a1a2e"/>
  <!-- Face visor -->
  <rect x="5" y="4" width="6" height="1" fill="#1a1a2e"/>
  <!-- Body armor -->
  <rect x="4" y="6" width="8" height="5" fill="#ffd93d"/>
  <rect x="6" y="7" width="4" height="3" fill="#eef5db"/>
  <!-- Arms -->
  <rect x="2" y="6" width="2" height="4" fill="#ffd93d"/>
  <rect x="12" y="6" width="2" height="4" fill="#ffd93d"/>
  <!-- Shield (keyboard) -->
  <rect x="12" y="7" width="3" height="3" fill="#3bceac"/>
  <rect x="13" y="8" width="1" height="1" fill="#1a1a2e"/>
  <!-- Legs -->
  <rect x="5" y="11" width="2" height="3" fill="#ffd93d"/>
  <rect x="9" y="11" width="2" height="3" fill="#ffd93d"/>
</svg>
